<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WebGL Demo</title>
        <style type="text/css">
            body, html { margin: 0; padding: 0; }
            body { background-color: #000; }
            div { width: 1000px; height: 500px; position: absolute; left: 50%; top: 50%; margin-left: -500px; margin-top: -250px; }
        </style>
    </head>
    <body>
        <div id="stage"></div>

        <script type="text/javascript" src="three.js"></script>
        <script type="text/javascript" src="primitives.js"></script>
        <script type="text/javascript">
            var camera, scene, material, cube, renderer, light, rotpos, drag, dragStart, dragCurrent;

            // Initialize some vars
            drag = false;
            rotpos = [0, 0];

            // Create the camera and give it a z position to use
            camera = new THREE.PerspectiveCamera(45, 1000 / 500, 1, 10000);
            camera.position.z = 300;

            // Create a scene
            scene = new THREE.Scene();

            // Create a material
            material = new THREE.MeshLambertMaterial({
                color: 0xCC0000
            });

            // Create a cube with the material
            cube = new THREE.Mesh(
                new THREE.CubeGeometry(100, 100, 100),
                material);

            // Adds the cube to the scene
            scene.add(cube);

            // Render the webgl
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(1000, 500);

            // Create a point light
            light = new THREE.PointLight(0xFFFFFF);
            light.position.x = 200;
            light.position.y = 200;
            light.position.z = 1000;

            // Add the light to the scene
            scene.add(light);

            document.getElementById('stage').appendChild(renderer.domElement);

            function render() {
//                cube.rotation.x = (rotpos[0] / 1000);
//                cube.rotation.y = (rotpos[1] / 1000);

                camera.lookAt(cube.position);

                renderer.render(scene, camera);

                requestAnimationFrame(render);
            };

            render();

            window.addEventListener('mousedown', function(e) {
                drag = true;
                dragStart = [e.x, e.y];
            });
            window.addEventListener('mouseup', function(e) {
                drag = false;
            });
            window.addEventListener('mousemove', function(e) {
                if(drag === true) {
                    var diff = [dragStart[0] - e.x, dragStart[1] - e.y];
                    cube.rotation.x = cube.rotation.x - (diff[1] / 10000);
                    cube.rotation.y = cube.rotation.y - (diff[0] / 10000);
                }
            });

        </script>
    </body>
</html>
